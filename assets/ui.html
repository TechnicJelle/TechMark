<rml>
	<head>
		<link type="text/rcss" href="default.css"/>
		<link type="text/rcss" href="custom.css"/>
		<link type="text/rcss" href="app.css"/>
	</head>

	<body>
	<div id="app">
		<div id="toolbar">
			<button id="toolbar_open">Open</button>
			<button id="toolbar_save">Save</button>
			<div class="flex-spacer"></div>
			<p id="open-file">No Open File</p>
			<p id="unsaved-changes"></p>
		</div>

		<div id="viewport" class="flex">
			<textarea id="editor" wrap="nowrap">Type here...</textarea>
			<div id="divider"></div>
			<div id="viewer">
				<h1>Start typing...</h1>
			</div>
		</div>
	</div>
	</body>
</rml>
